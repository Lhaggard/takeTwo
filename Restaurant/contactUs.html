			<section>
			<div class="container">
			<noscript>
			<div class="alert alert-warning" role="alert">
				Page Best Viewd With JavaScript Enabled 
			</div>
			</noscript>
				
				<form class ="needs-validation">
					<div class="form-group row">
						<label style="font-weight: bold;"  for="name" class="col-sm 4 col-form-label">Name:</label> 
						<div class="col-sm-8">
							<input type="text" class="form-control" id="name" name="name" required>
							<div class="invalid-feedback">
							Please Fill Required Fields.
							</div>
						</div>
					</div>
					
					<div  class="form-group row">
						<label style="font-weight: bold;"  for="email" class="col-sm 4 col-form-label">Email:</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="emailInput" required>
							<div class="invalid-feedback">
							Please Fill Required Fields.
							</div>
						</div>
					</div>
					  
					<div class="form-group row">
						<label style="font-weight: bold;"  for="phone" class="col-sm 4 col-form-label">Phone:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="phone" name="phone" required>
							<div class="invalid-feedback">
							Please Fill Required Fields.
							</div>
						</div>
					</div>
					
					
					<div class="form-group row">
						<label for="reason" class="col-sm 4 col-form-label">Reason for Inquiry:</label>
						<div class="col-sm-8">
						<select id="reason" class="form-control" name="reason">
						<option value="other" selected>Other</option>
						<option value="feedback" selected>Feedback</option>
						<option value="privateParty" selected>Private Party</option>
						<option value="catering" selected>Catering</option>
						</select> 
						</div>
					</div>
					
					<div class="form-group row">
						<label for="information" class="col-sm 4 col-form-label" >Additional Information</label> 
						<div class="col-sm-8">
							<textarea id="information" class="form-control" name="information"></textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="have" class="col-sm 4 col-form-label">Have you been to the restaurant?</label>
						<div class="col-sm-8">
						<input type="radio" id="choice2" name="beenToRestaurant" value="no">
						<label for ="choice2">No</label>
						<input type="radio" id="choice1" name="beenToRestaurant" value="yes">
						<label for="choice1">Yes</label>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="day" class="col-sm col-form-label">Best days to contact you:</label>
						<div class="col-sm-8">
						<input type="checkbox" id="mon" name="day" value="mon" 
						<label for="mon">M</label>
					
						<input type="checkbox" id="tus" name="day" value="tus">
						<label for="tus">T</label>
					
						<input type="checkbox" id="wed" name="day" value="wed">
						<label for="wed">W</label>
					
						<input type="checkbox" id="thur" name="day" value="thur">
						<label for="thur">Th</label>
						<input type="checkbox" id="fri" name="day" value="fri">
						<label for="fri">F</label>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" name="submit" value="Submit Request">
					</div>
					</form>	
					
					<hr />
					</section>
